<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Todo App</title>

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #eef2f5;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        .input-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        #todo-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        #add-btn,
        .delete-btn {
            padding: 12px 20px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        #add-btn {
            background-color: #3498db;
            color: white;
        }

        #add-btn:hover {
            background-color: #2980b9;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .todo-list {
            list-style-type: none;
        }

        .todo-list li {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: thin;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            margin-right: 10px;
        }

        .todo-list li::-webkit-scrollbar {
            height: 6px;
        }

        .todo-list li::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        .todo-list li button {
            margin-left: 10px;
            padding: 6px 14px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .todo-list li button:nth-child(2) {
            background-color: #2ecc71;
            color: white;
        }

        .todo-list li button:nth-child(2):hover {
            background-color: #27ae60;
        }

        .todo-list li button:nth-child(3) {
            background-color: #e67e22;
            color: white;
        }

        .todo-list li button:nth-child(3):hover {
            background-color: #d35400;
        }

        @media (max-width: 600px) {
            .input-section {
                flex-direction: column;
            }

            #add-btn,
            .delete-btn {
                width: 100%;
            }

            .todo-list li {
                flex-direction: row;
                flex-wrap: nowrap;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Todo App</h1>

        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-btn" onclick="addTodo()">Add</button>
            <button class="delete-btn" onclick="deleteAll()">Delete All</button>
        </div>

        <ul class="todo-list" id="todo-list">

        </ul>
    </div>

    <script>
        // JavaScript as you provided
        let todoList = document.getElementById('todo-list');
        let todoInput = document.getElementById('todo-input');

        function addTodo() {
            todoList.innerHTML += `<li><span class="todo-text">${todoInput.value}</span> 
                <button onclick="editItem(this)">Edit</button> 
                <button onclick="delItem(this)">Delete</button> 
            </li>`;
            todoInput.value = '';
        }

        function delItem(e) {
            e.parentNode.remove();
        }

        function editItem(e) {
            let text = e.parentNode.firstChild.textContent;
            todoInput.value = text.trim();
            e.parentNode.remove();
        }

        function deleteAll() {
            todoList.innerHTML = '';
        }
    </script>
</body>

</html>
