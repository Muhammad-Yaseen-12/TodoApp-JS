<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f0f2f5;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      min-width: 300px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    #todo-input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    ul.todo-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.todo-list li {
      background-color: #f9f9f9;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      overflow-x: auto;
      white-space: nowrap;
      gap: 10px;
    }

    ul.todo-list li::-webkit-scrollbar {
      height: 6px;
    }

    ul.todo-list li::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 5px;
    }

    ul.todo-list li button {
      flex-shrink: 0;
      background-color: #e74c3c;
    }

    ul.todo-list li button:last-child {
      background-color: #f39c12;
    }

    @media (max-width: 400px) {
      .input-section {
        flex-direction: column;
      }

      #todo-input,
      .input-section button {
        width: 100%;
      }

      ul.todo-list li {
        flex-direction: column;
        align-items: flex-start;
      }

      ul.todo-list li button {
        margin-top: 6px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo App</h1>
    <div class="input-section">
      <input type="text" id="todo-input" placeholder="Add a new task..." />
      <button onclick="addTodo()">Add</button>
      <button onclick="deleteAll()">Delete All</button>
    </div>
    <ul class="todo-list" id="todo-list"></ul>
  </div>

  <script>
    // JS unchanged
    let todoList = document.getElementById('todo-list');
    let todoInput = document.getElementById('todo-input');
    function addTodo() {
      todoList.innerHTML += `<li>${todoInput.value} <button onclick="delItem(this)">Delete</button> <button onclick="editItem(this)">Edit</button></li>`;
      todoInput.value = '';
    }
    function delItem(e) {
      e.parentNode.remove();
    }
    function editItem(e) {
      let text = e.parentNode.firstChild.textContent;
      todoInput.value = text.trim();
      e.parentNode.remove();
    }
    function deleteAll() {
      todoList.innerHTML = '';
    }
  </script>
</body>
</html>
